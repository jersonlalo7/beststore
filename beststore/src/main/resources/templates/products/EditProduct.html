<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Best Store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Edit Product</h2>

				<form method="post" enctype="multipart/form-data"
					th:object="${productDto}">

					<div class="row mb-3">
						<label class="col-sm-3">ID</label>
						<div class="col-sm-9">
							<input readonly type="text" class="form-control-plaintext"
								th:value="${product.id}" placeholder="Enter product name" />

						</div>
					</div>
					<!-- Product Name -->
					<div class="row mb-3">
						<label class="col-sm-3">Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control"
								th:field="${productDto.name}" placeholder="Enter product name" />
							<p th:if="${#fields.hasErrors('name')}"
								th:errorclass="text-danger" th:errors="${productDto.name}"></p>
						</div>
					</div>

					<!-- Product Brand -->
					<div class="row mb-3">
						<label class="col-sm-3">Brand</label>
						<div class="col-sm-9">
							<input type="text" class="form-control"
								th:field="${productDto.brand}" placeholder="Enter product brand" />
							<p th:if="${#fields.hasErrors('brand')}"
								th:errorclass="text-danger" th:errors="${productDto.brand}"></p>
						</div>
					</div>


					<!-- Product Category -->
					<div class="row mb-3">
						<label class="col-sm-3 col-form-label">Category</label>
						<div class="col-sm-8">
							<select class="form-control" th:field="${productDto.category}">
								<option value="1">Category 1</option>
								<option value="2">Category 2</option>
								<option value="3">Category 3</option>
								<option value="4">Category 4</option>
								<option value="5">Category 5</option>
								<option value="6">Category 6</option>
								<option value="7">Category 7</option>
								<option value="8">Category 8</option>
								<option value="9">Category 9</option>
								<option value="10">Category 10</option>
								<option value="Others">Others</option>
							</select>
							<p th:if="${#fields.hasErrors('category')}"
								th:errorclass="text-danger" th:errors="${productDto.category}"></p>
						</div>
					</div>

					<!-- Product Price -->
					<div class="row mb-3">
						<label class="col-sm-3">Price</label>
						<div class="col-sm-9">
							<input type="number" class="form-control"
								th:field="${productDto.price}" placeholder="Enter product price"
								min="0" />
							<p th:if="${#fields.hasErrors('price')}"
								th:errorclass="text-danger" th:errors="${productDto.price}"></p>
						</div>
					</div>

					<!-- Product Description -->
					<div class="row mb-3">
						<label class="col-sm-3">Description</label>
						<div class="col-sm-9">
							<textarea class="form-control"
								th:field="${productDto.description}"
								placeholder="Enter product description" rows="5"></textarea>
							<p th:if="${#fields.hasErrors('description')}"
								th:errorclass="text-danger"
								th:errors="${productDto.description}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-8">
							<img th:src="@{'/images/' + ${product.imageFileName}}" alt="..."
								width="150">

						</div>
					</div>

					<!-- Product Image -->
					<div class="row mb-3">
						<label class="col-sm-3">Image</label>
						<div class="col-sm-9">
							<input type="file" class="form-control"
								th:field="${productDto.imageFile}" />
							<p th:if="${#fields.hasErrors('imageFile')}"
								th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Created At</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${product.createDate}" >
						</div>
					</div>

					<!-- Submit Button -->
					<div class="row">
						<div class="offset-sm-4  col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
						</div>
					</div>



				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
